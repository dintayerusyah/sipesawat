<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Penerbangan | SIPES</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br><br>
    <h2 style="text-align: center;">Detail Penerbangan</h2>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <p style="font-weight: bold;">Kode Penerbangan</p>
            </div>
            <div class="col-sm-2">
                <p th:text="${penerbangan.nomorPenerbangan}"></p>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <p style="font-weight: bold;">Kode Bandara Asal</p>
            </div>
            <div class="col-sm-2">
                <p th:text="${penerbangan.kodeBandaraAsal}"></p>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <p style="font-weight: bold;">Kode Bandara Tujuan</p>
            </div>
            <div class="col-sm-2">
                <p th:text="${penerbangan.kodeBandaraTujuan}"></p>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <p style="font-weight: bold;">Waktu Berangkat</p>
            </div>
            <div class="col-sm-2">
                <p th:text="${penerbangan.waktuBerangkat}"></p>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <p style="font-weight: bold;">Nomor Seri Pesawat</p>
            </div>
            <div class="col-sm-2">
                <p th:if="${penerbangan.pesawat != null}" th:text="${penerbangan.pesawat.nomorSeri}"></p>
                <p th:unless="${penerbangan.pesawat != null}" th:text="Belum diassign pesawat"></p>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    
</body>
</html>
