<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Update Penerbangan | SIPES</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h2 style="text-align: center;">Form Ubah Penerbangan</h2>
                    </div>
                    <div class="card-body">
                        <form class="form" th:action="@{/penerbangan/ubah/} + ${penerbangan.id}" th:object="${penerbangan}" method="POST">
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label form-control-label">Kode Penerbangan</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="nomorPenerbangan" th:value="*{nomorPenerbangan}">
                                </div>
                            </div> 
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label form-control-label">Kode Bandara Asal</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="kodeBandaraAsal" th:value="*{kodeBandaraAsal}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label form-control-label">Kode Bandara Tujuan</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="kodeBandaraTujuan" th:value="*{kodeBandaraTujuan}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label form-control-label">Waktu Berangkat</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" name="waktuBerangkat" th:value="*{waktuBerangkat}">
                                </div>
                            </div>
                            <br>
                            <div class="col-lg-12 text-center">
                                <a th:href="@{/penerbangan}" class="btn btn-light mr-2" style="border-color: #bdbdbd;">Batal</a>
                                <button
                                    type="submit"
                                    class="btn btn-primary"
                                    name="save"
                                >
                                    Simpan
                                </button>
                            </div>
                        </form>
                    </div>
                </div><br>
            </div>
        </div>     
    </div>
</body>
</html>
