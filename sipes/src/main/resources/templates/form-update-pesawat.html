<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Data Pesawat | SIPES</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <!-- maskapai, tanggal dibuat, tempat dibuat dan jenis pesawat -->
    <br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h2 style="text-align: center;">Form Tambah Pesawat</h2>
                    </div>
                    <div class="card-body">
                        <form class="form" th:action="@{/pesawat/ubah}" th:object="${pesawat}" method="POST">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label form-control-label">Maskapai</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="maskapai" th:value="*{maskapai}">
                                </div>
                            </div> 
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label form-control-label">Tanggal Dibuat</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" name="tanggalDibuat" th:value="*{tanggalDibuat}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label form-control-label">Tempat Dibuat</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="tempatDibuat" th:value="*{tempatDibuat}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label form-control-label">Jenis</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="jenisPesawat" th:field="*{jenisPesawat}">
                                        <option th:value="1" th:text="Komersial"></option>
                                        <option th:value="2" th:text="Militer"></option>
                                    </select>
                                </div>
                            </div>
                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" th:field="*{nomorSeri}"/>
                            <input type="hidden" th:field="*{tipe}"/>
                            <input type="hidden" th:field="*{listTeknisi}"/>
                            <input type="hidden" th:field="*{listPenerbangan}">
                            <br>
                            <div class="col-lg-12 text-center">
                                <a th:href="@{/pesawat/}" class="btn btn-light mr-2" style="border-color: #bdbdbd;">Batal</a>
                                <button
                                    type="submit"
                                    class="btn btn-primary"
                                    name="save"
                                >
                                    Simpan
                                </button>
                            </div>
                        </form>
                    </div>
                </div><br>
            </div>
        </div>     
    </div>
</body>
</html>
