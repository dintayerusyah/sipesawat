<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Penerbangan | SIPES</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br>
    <div class="container-fluid">
        <h1 style="text-align: center;">Daftar Penerbangan</h1>
        <br>
        <a th:href="@{/penerbangan/tambah}" class="btn btn-primary">+ Tambah Penerbangan</a>
        <br> <br>
        <section>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>No</th>
                        <th>Kode Penerbangan</th>
                        <th>Bandara Asal</th>
                        <th>Bandara Tujuan</th>
                        <th>Waktu Berangkat</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="penerbangan, iterationStatus : ${daftarPenerbangan}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${penerbangan.nomorPenerbangan}"></td>
                        <td th:text="${penerbangan.kodeBandaraAsal}"></td>
                        <td th:text="${penerbangan.kodeBandaraTujuan}"></td>
                        <td th:text="${penerbangan.waktuBerangkat}"></td>
                        <td>
                            <a th:href="@{/penerbangan/} + ${penerbangan.id}" class="btn btn-info">Lihat</a>
                            <a th:href="@{/penerbangan/ubah/} + ${penerbangan.id}" class="btn btn-warning">Ubah</a>
                            <a th:href="@{/penerbangan/hapus/} + ${penerbangan.id}" class="btn btn-danger">Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
