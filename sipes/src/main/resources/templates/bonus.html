<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pesawat - Bonus| SIPES</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br>
    <div class="container-fluid">
        <h1 style="text-align: center;">Daftar Pesawat</h1>
        <br>
        <a th:href="@{/pesawat/tambah}" class="btn btn-primary">+ Tambah Pesawat</a>
        <br> <br>
        <section>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>No</th>
                        <th>Nomor Seri</th>
                        <th>Tipe Pesawat</th>
                        <th>Jenis Pesawat</th>
                        <th>Maskapai</th>
                        <th>Jumlah Teknisi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pesawat, iterationStatus : ${daftarPesawat}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${pesawat.nomorSeri}"></td>
                        <td th:text="${pesawat.tipe.nama}"></td>
                        <td th:if="${pesawat.jenisPesawat == '1'}" th:text="Komersial"></td>
                        <td th:if="${pesawat.jenisPesawat == '2'}" th:text="Militer"></td>
                        <td th:text="${pesawat.maskapai}"></td>
                        <td th:text="${listTotalTeknisi[__${iterationStatus.index}__] + ' orang'}"></td>
                        <td>
                            <a th:href="@{/pesawat/} + ${pesawat.id}" class="btn btn-info">Lihat</a>
                            <a th:href="@{/pesawat/ubah/} + ${pesawat.id}" class="btn btn-warning">Ubah</a>
                            <a href="#" class="btn btn-danger">Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
